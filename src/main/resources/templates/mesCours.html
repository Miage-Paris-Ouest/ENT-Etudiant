<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Mes Cours</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap.css}" rel="stylesheet"/>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css"/>

    <link th:href="@{/css/app/gestionCours.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    >
    <script type="text/javascript" src="/static/js/app/main.js" th:src="@{/js/app/main.js}"></script>
    <script type="text/javascript" src="/static/js/lib/angular.min.js" th:src="@{/js/lib/angular.min.js}"/>
    <script type="text/javascript" src="/static/js/app/app.module.js" th:src="@{/js/app/app.module.js}"/>
    <script type="text/javascript" src="/static/js/app/cours.controller.js" th:src="@{/js/app/cours.controller.js}"/>
    <script type="text/javascript" src="/static/js/lib/materialize.min.js" th:src="@{/js/lib/materialize.min.js}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="blue-gradient">
    <div class="nav-wrapper row">
        <a href="#" class="brand-logo">Logo</a>

        <ul id="nav-mobile" class="col s8 offset-s1 left hide-on-med-and-down">
            <li><a href="#">Gestion des classes</a></li>
            <li><a href="#">Gestion des Cours</a></li>
            <li><a href="#">Gestion calendriers</a></li>
            <li><a href="#">Gestion des fichiers</a></li>
        </ul>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons left">mail</i>Messagerie</a></li>
            <li><a href="#"><i class="material-icons left">account_circle</i>Mon Compte</a></li>
        </ul>
    </div>

</nav>
<div id="topContainer" class="container-fluid" ng-app="app" ng-controller="CoursController as vm">
    <div class="row">
        <div id="topLeftContainer" class="col s3 z-depth-2">
            <h5>
                <small>Liste des cours</small>
            </h5>
            <ul id="topContainerList" class="list-group">
                <li class="list-group-item" ng-repeat="matiere in vm.matieres"><a
                        ng-click="vm.getAllCoursOfMatiere(matiere.id)">{{matiere.nom_matiere}}</a></li>
            </ul>
            <button id="addCoursFile" class="btn-floating"
                    style="float: right;background-color:#64b5f6 !important" data-toggle="modal" data-target="#myModal">
                <i class="material-icons">add</i></button>

            <div id="myModal" class="modal modal-fixed-footer">
                <div class="modal-content" style="text-align: center">
                    <h4>
                        <small id="modalActionLabel"></small>
                        Ajouter un cours
                    </h4>
                    <hr/>

                    <form id="addCoursForm">
                        <div class="row">
                            <div class="input-field offset-s3 col s6">
                                <input id="nom_fichier" class="validate" placeholder="Nom fichier" ng-model="file.nom"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-s3 col s6">
                                <select id="test" name="test">
                                    <option value="jean">Jean</option>
                                    <option value="marc">Marc</option>
                                </select>
                                <!--<select ng-model="matiere_fichier" ng-options="cour.nom_matiere for cour in vm.cours">-->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#!" data-dismiss="modal" class="modal-action modal-close waves-effect waves-red btn-flat">Annuler</a>
                    <a href="#!" id="validateActionButtonLabel"
                       class="modal-action modal-close waves-effect waves-green btn-flat"
                       ng-click="">Valider</a>
                </div>
            </div>
        </div>
        <div id="centerContainer" class="col s5 z-depth-2">
            <h4>Derniers cours ajout√©s</h4>
            <ul id="middleContainerList" class="list-group">
                <li class="list-group-item" ng-repeat="cour in vm.cours">{{cour.nom_fichier}}</li>
            </ul>
        </div>
        <div id="topRightContainer" class="col s4 z-depth-2">
            <h4>Calendrier</h4>
        </div>
    </div>
</div>
</body>
</html>
