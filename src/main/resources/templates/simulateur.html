<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>ENT</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css" rel="stylesheet"/>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css" />

	<link rel="stylesheet" href="../static/css/main.css" th:href="@{../css/main.css}"/>
	<link rel="stylesheet" href="../static/css/simulateur.css" th:href="@{../css/simulateur.css}"/>

</head>

<body>
<nav class="blue-gradient">
	<div class="nav-wrapper row">
		<a href="#" class="brand-logo">Logo</a>

		<ul id="nav-mobile" class="col s8 offset-s1 left hide-on-med-and-down">
			<li><a href="#">Gestion des classes</a></li>
			<li><a href="#">Gestion des Cours</a></li>
			<li><a href="#">Gestion calendriers</a></li>
			<li><a href="#">Gestion des fichiers</a></li>
		</ul>

		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="#"><i class="material-icons left">mail</i>Messagerie</a></li>
			<li><a href="#"><i class="material-icons left">account_circle</i>Mon Compte</a></li>
		</ul>
	</div>
</nav>

<!-- Gestion des cours -->
<div id="topContainer">
	<div class="row">
		<div id="topLeftContainer" class="col s3 z-depth-2">
			<h5><small>M1 MIAGE APP</small></h5>
			<hr/>
			<ul id="topContainerTermsList" class="list-group">
				<li class="list-group-item" th:each="term : ${terms}" th:id="${term.id}" th:text="|${term.nom_semestre}|"></li>
			</ul>
		</div>
		<div id="topRightContainer" class="col s9" style="height: 800px;padding:10px;">
			<h5><small id="selectedTerm"></small></h5>
			<hr/>
			<table id="marksTable" class="table table-sm table-hover">
				<thead>
				<tr>
					<th>Mati√®re</th>
					<th>Coefficient</th>
					<th>Note</th>
				</tr>
				</thead>
				<tbody>
				<div th:each="ueContent : ${ues}" th:remove="tag">
					<tr class="ue" th:attr="data-ue=${ueContent.ue.id}">
						<td><b th:text="|${ueContent.ue.nom_ue}|"></b></td>
						<td class="coefficientUE"><b></b></td>
						<td class="moyenneUE"><b></b></td>
					</tr>
					<tr class="matiere" th:each="matiere : ${ueContent.matieres}" th:attr="data-matiere=${matiere.id}, data-ue=${ueContent.ue.id}">
						<td><b th:text="|${matiere.nom_matiere}|"></b></td>
						<td class="coefficientMatiere" th:text="|${matiere.coefficient}|"></td>
						<td class="noteMatiere input-field">0</td>
					</tr>
					<tr class="total">
						<td></td>
						<td></td>
						<td class="moyenneSemestre"><b></b></td>
					</tr>
				</div>
				</tbody>
			</table>
			<div id="actions">
				<button id="calculerNotes" class="btn btn-small">Calculer</button>
				<button id="saveNotes" class="btn btn-small">Enregistrer</button>
			</div>
		</div>
	</div>
</div>
<!-- Gestion des cours -->

<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/js/mdb.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="../static/js/simulateur.js" th:src="@{/js/simulation.js}"></script>

</body>

</html>
