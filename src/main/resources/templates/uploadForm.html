	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<!--<div>
		<form method="POST" enctype="multipart/form-data" action="/upload">
			<table>

    <div class="col-md-3"></div>
    <div id="formAjout" class="col-md-6" ng-app="app" ng-controller="CoursController as vm">
        <form method="POST" enctype="multipart/form-data" th:object="${fichier}" action="/upload">
            <div class="card">
                <div class="card-block">
                    <div class="form-header blue-gradient">
                        <h3><i class="fa fa-user"></i> Ajouter cours</h3>
                    </div>
                </div>
                <div class="md-col-2"></div>
                <div class="md-col-4">
                    <div class="md-form">
                        <input type="text" id="nom" class="form-control" th:field="*{nom_fichier}"/>
                        <label for="nom">Nom du document</label>
                    </div>

                    <div class="file-field">
                        <div class="btn btn-primary btn-sm">
                            <span>Choose file</span>
                            <input type="file" name="file"/>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload your file" th:field="*{chemin}"/>
                        </div>
                    </div>

                    <button value="Upload" class="btn btn-indigo" ng-click="vm.addFichierOfMatiere()">Uploader sur </button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
