<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Font Awesome -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css"/>

    <link rel="stylesheet" href="gestionCours.css"/>
    <script src="https://cdn.ckeditor.com/4.7.0/standard/ckeditor.js"></script>

</head>
<nav class="blue-gradient">
    <div class="nav-wrapper row">
        <a href="#" class="brand-logo">Logo</a>

        <ul id="nav-mobile" class="col s8 offset-s1 left hide-on-med-and-down">
            <li><a href="etudiant/gestionClasses">Gestion des classes</a></li>
            <li><a href="etudiant/gestionCours">Gestion des Cours</a></li>
            <li><a href="#">Gestion calendriers</a></li>
            <li><a href="#">Gestion des fichiers</a></li>
        </ul>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons left">mail</i>Messagerie</a></li>
            <li><a href="#"><i class="material-icons left">account_circle</i>Mon Compte</a></li>
        </ul>
    </div>

</nav>
<div id="topContainer" class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h4>
                <small>Contacts</small>
            </h4>
            <div class="card">
                <ul id="topContainerList" class="list-group" th:each="usr : ${users}">
                <div class="card-block">
                    <!--Title-->
                    <h5 class="card-text"> <b th:utext="${usr.prenom}+${' '}+${usr.nom}"></b> <i class="fa fa-envelope-o pull-right" aria-hidden="true"></i></h5>
                    <!--Text-->
                </div>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <h4>
                <b><small>Ma messagerie - Conversations</small></b>
            </h4>
            <ul id="topContainerList" class="list-group" th:each="msg : ${message}">
                <!--Card-->
                <div class="card">
                    <div class="card-block">
                        <!--Title-->
                        <h5 class="card-title"><b>Conversation :</b>  <i th:utext="${msg.m.titre}"></i></h5>
                        <!--Text-->
                        <p class="card-text" >Dernier message re√ßu le :  <b th:utext="${msg.m.date_message}"></b></p>
                        <p class="card-text" th:utext="${'Utilisateurs : '}+${msg.u1.prenom}+${' '}+${msg.u1.nom}+${' '}+${msg.u2.prenom}+${' '}+${msg.u2.nom}">
                        </p>
                        <button type="button" class="btn btn-info"  style="background-color : #2b2b2b;"><a  th:href="@{/messagerie/conversation(id=${msg.m.id})}"  ><i class="fa fa-eye" aria-hidden="true"></i> Voir</a> </button>

                    </div>
                    <!--/.Card content-->
                </div>
            </ul>
            </div>
            <a id="createClass" class="btn-floating" href="#modal1"
               style="float: right;background-color:#64b5f6 !important"><i class="material-icons">add</i></a>
        </div>
    </div>


</html>
