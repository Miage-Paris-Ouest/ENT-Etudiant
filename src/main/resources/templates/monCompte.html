</head>

<body>  
<nav class="blue-gradient">
    <div class="nav-wrapper row">
      <a href="#" class="brand-logo">Logo</a>
		  <ul id="nav-mobile" class="col s8 offset-s1 left hide-on-med-and-down">

	        <li><a href="#">Gestion calendriers</a></li>

	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="#"><i class="material-icons left">mail</i>Messagerie</a></li>

<!-- Gestion des cours -->
<div id="topContainer">
	<div class="row">
		<div id="topLeftContainer" class="col s3 z-depth-2">
		<h5><small>Mes informations</small></h5>
		<hr/>
			
			<div id="imgContainer" class="row">
				<img src="http://placehold.it/250x150" class="img-responsive img-circle col s8 offset-s2" alt="Cinque Terre"/>
			</div>

			<hr/>
			<table id="userInfo" th:attr="data-iduser=${user.id}" class="table table-sm">
				<tbody>
					<tr>
						<td id="myName" th:text="${user.prenom} +' '+ ${user.nom}"></td>
					</tr>
					<tr>
						<td id="myClass">M1 MIAGE APP</td>
					</tr>
					<tr>
						<td id="year">2016</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="topRightContainer" class="col s9" style="height: 800px;padding:10px;">
			<div class="card" style="height:70%; padding: 6%;">
				<div id="formContainer" class="row">
					<div id="leftFormContainer" class="row col s6" style="border-right: .8px solid #cecece;">
				 		<span>
							<h5><small id="leftFormContainerLabel">Informations générales</small></h5>
						</span>
				 		<div class="row">
					        <div class="input-field col s6">
					          <input disabled="true" id="first_name" type="text" th:value="${user.prenom}"/>
					          <label for="first_name">Prénom</label>
					        </div>
					        <div class="input-field col s6">
					          	<input disabled="true" id="last_name" type="text" th:value="${user.nom}"/>
					          	<label for="last_name">Nom</label>
					        </div>
				      	</div>
				      	<div class="row">
					        <div class="input-field col s12">
					          	<input id="email" type="email" th:value="${user.email}"/>
					          	<label for="email">Email</label>
					        </div>
			      		</div>
				      	<div class="file-field input-field col s12">
					      	<div class="btn">
					        	<span>Fichier</span>
					        	<input type="file" id="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*"/>
					      	</div>
					      	<div class="file-path-wrapper">
					        	<input class="file-path" type="text"/>
					      	</div>
					    </div>
					</div>
					<div id="rightFormContainer" class="row col s6">
						<span>
							<h5><small id="rightFormContainerLabel">Changement du mot de passe</small></h5>
						</span>
						<br/>
						<div class="row">
					        <div class="input-field col s6">
					          <input id="password" type="password"/>
					          <label for="password">Mot de passe</label>
					        </div>
							<div class="input-field col s6">
								<input id="confirmPassword" type="password"/>
								<label for="confirmPassword">Confirmation</label>
							</div>
			      		</div>
				      	<div class="row">
					        <div class="input-field col s12">
					          <input id="newPassword" type="password"/>
					          <label for="newPassword">Nouveau mot de passe</label>
					        </div>
					    </div>
					    <span id="passwordSpan"></span><br/>
					    <button id="changerMdp" class="btn btn-pin waves-effect waves-light danger-color-dark">Changer</button>
					</div>
				</div>
				<div id="monCompteActionButton" class="row col 12">
					<span id="saveSpan"></span><br/>
					<button id="saveChangesMonComtpe" class="btn btn-small">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Gestion des cours -->

    <!-- MDB core JavaScript -->

	<!-- Compiled and minified JavaScript -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
